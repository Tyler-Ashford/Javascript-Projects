<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Attribute Assignment</title>
</head>
<body>
  <h1>Anime Characters</h1>
  <h3>Click on a universe to see a character!</h3>

  <ul>
    <li onclick="displayType(this)" id="Naruto"
    data-character-type="Sasuke">Naruto</li>
    <li onclick="displayType(this)" id="DBZ"
    data-character-type="Vegeta">DBZ</li>
    <li onclick="displayType(this)" id="Solo Leveling"
    data-character-type="Sung Jin Woo">Solo Leveling</li>
    <li onclick="displayType(this)" id="Northern Blade"
    data-character-type="Master Jin">Northern Blade</li>
  </ul>
  <script src="JS/javascript_3.js"></script>
</body>
</html>
